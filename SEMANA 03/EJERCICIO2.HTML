<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Responsivo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-xl-1 col-lg-2 col-md-3 col-sm-4 bg-primary text-center">1</div>
      <div class="col-12 col-xl-1 col-lg-2 col-md-3 col-sm-4 bg-secondary text-center">2</div>
      <div class="col-12 col-xl-1 col-lg-2 col-md-3 col-sm-4 bg-success text-center">3</div>
      <div class="col-12 col-xl-1 col-lg-2 col-md-3 col-sm-4 bg-danger text-center">4</div>
      <div class="col-12 col-xl-1 col-lg-2 col-md-3 col-sm-4 bg-warning text-center">5</div>
      <div class="col-12 col-xl-1 col-lg-2 col-md-3 col-sm-4 bg-info text-center">6</div>
      <div class="col-12 col-xl-1 col-lg-2 col-md-3 col-sm-4 bg-dark text-center">7</div>
      <div class="col-12 col-xl-1 col-lg-2 col-md-3 col-sm-4 bg-primary text-center">8</div>
      <div class="col-12 col-xl-1 col-lg-2 col-md-3 col-sm-4 bg-secondary text-center">9</div>
      <div class="col-12 col-xl-1 col-lg-2 col-md-3 col-sm-4 bg-success text-center">10</div>
      <div class="col-12 col-xl-1 col-lg-2 col-md-3 col-sm-4 bg-danger text-center">11</div>
      <div class="col-12 col-xl-1 col-lg-2 col-md-3 col-sm-4 bg-warning text-center">12</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
